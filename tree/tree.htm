<!DOCTYPE html>
<html lang="en"><head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Tree</title>
		<link rel="stylesheet" type="text/css" href="files/style.css">
	</head>
	<body>
		<div id="content">
			<div style="width: 960px; height: 700px; left: 0px;"></div>
			
	<script type="text/javascript" src="files/libraries.js"></script>
	<script type="text/javascript" src="files/script_002.js"></script>
	<script> $.fn.raphael = function(){
	var container = this[0];
	return Raphael(container, container.clientWidth, container.clientHeight);
};
$.fn.drag = function(options){
	options = options ? options : {};
	if (options.grid){
		if (typeof(options.grid)=='number'){
			options.grid = [options.grid, options.grid];
		} else if (options.grid.length==1){
			options.grid.push(options.grid[0]);
		}
	} else {
		options.grid = [1,1];
	}
}

</script>
</body></html>
